version: "3.7"

# See https://github.com/UoGSoE/docker-stuff for the origins of this file

services:
  app:
    image: ${IMAGE_NAME}
    environment:
      CONTAINER_ROLE: app
    ports:
      - "${APP_PORT:-3000}:80"
    build:
      context: .
    secrets:
      - source: dotenv
        target: .env
    depends_on:
      - redis
      - mysql
      - mailhog

  scheduler:
    image: ${IMAGE_NAME}
    environment:
      CONTAINER_ROLE: scheduler
    depends_on:
      - app
    secrets:
      - source: dotenv
        target: .env

  queue:
    image: ${IMAGE_NAME}
    environment:
      CONTAINER_ROLE: queue
    depends_on:
      - app
    secrets:
      - source: dotenv
        target: .env

  migrations:
    image: ${IMAGE_NAME}
    environment:
      CONTAINER_ROLE: migrations
    depends_on:
      - app
    secrets:
      - source: dotenv
        target: .env

  redis:
    image: redis:5.0.4
    volumes:
      - redis:/data

  mysql:
    image: mysql:5.7
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: homestead
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret

  mailhog:
    image: mailhog/mailhog
    ports:
      - "3025:8025"

volumes:
  redis:
    driver: "local"
  mysql:
    driver: "local"

secrets:
  dotenv:
    file: ./.env.qa
