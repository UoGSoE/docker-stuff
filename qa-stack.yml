version: "3.7"

x-logging:
  &default-logging
  options:
    max-size: '12m'
    max-file: '5'
  driver: json-file

services:
  app:
    image: ${IMAGE_NAME}
    logging: *default-logging
    environment:
      CONTAINER_ROLE: app
    build:
      context: .
    secrets:
      - source: dotenv
        target: .env
    depends_on:
      - redis
      - mysql
      - mailhog
    networks:
      - proxy
      - private
    expose:
      - "80"
    deploy:
      replicas: 1
      labels:
        - "traefik.backend=${TRAEFIK_BACKEND}"
        - "traefik.docker.network=proxy"
        - "traefik.frontend.rule=Host:${TRAEFIK_HOSTNAME}"
        - "traefik.enable=true"
        - "traefik.port=80"
        - "traefik.default.protocol=http"

  scheduler:
    image: ${IMAGE_NAME}
    logging: *default-logging
    environment:
      CONTAINER_ROLE: scheduler
    depends_on:
      - app
    deploy:
      labels:
        - "traefik.enable=false"
    networks:
      - private
    secrets:
      - source: dotenv
        target: .env

  queue:
    image: ${IMAGE_NAME}
    logging: *default-logging
    stop_grace_period: 30s
    environment:
      CONTAINER_ROLE: queue
    depends_on:
      - app
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=false"
    networks:
      - private
    secrets:
      - source: dotenv
        target: .env

  migrations:
    image: ${IMAGE_NAME}
    logging: *default-logging
    networks:
      - private
    environment:
      CONTAINER_ROLE: migrations
    depends_on:
      - app
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=false"
    secrets:
      - source: dotenv
        target: .env

  redis:
    image: redis:5.0.5
    deploy:
      labels:
        - "traefik.enable=false"
    networks:
      - private
    volumes:
      - redis:/data

  mysql:
    image: mysql:5.7
    deploy:
      labels:
        - "traefik.enable=false"
    networks:
      - private
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: homestead
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret

  mailhog:
    image: mailhog/mailhog
    deploy:
      labels:
        - "traefik.backend=${TRAEFIK_BACKEND}-mailhog"
        - "traefik.docker.network=proxy"
        - "traefik.frontend.rule=Host:mail-${TRAEFIK_HOSTNAME}"
        - "traefik.enable=true"
        - "traefik.port=8025"
        - "traefik.default.protocol=http"
    expose:
      - "8025"
    networks:
      - proxy
      - private

volumes:
  redis:
    driver: "local"
  mysql:
    driver: "local"

networks:
  private:
  proxy:
    external: true

secrets:
  dotenv:
    external: true
    name: ${DOTENV_NAME}
